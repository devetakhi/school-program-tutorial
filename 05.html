<!DOCTYPE>
<html>

<head>
    <title>Conditions!!!</title>
</head>

<body>

    <script type="text/javascript">
        var age = prompt("Podaj swój wiek");

        if (age >= 18)
            document.write("Jesteś dorosły! <br />");

        if (age < 18)
            document.write("Nie jesteś dorosły! <br />");


        var hours = new Date().getHours();

        if (hours < 12)
            document.write("Good Morning!<br />");
        else
            document.write("Good Afternoon!<br />");


        var one = prompt("Podaj pierwszą liczbę");
        var two = prompt("Podaj drugą liczbę");
        one = parseInt(one);
        two = parseInt(two);

        if (one == two)
            document.write(one + " jest równe " + two + ".");
        else if (one < two)
            document.write(one + " jest mniejsze niż " + two + ".");
        else
            document.write(one + " jest większe niż " + two + ".");
    </script>

</body>

</html>
