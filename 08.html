<body>

    <script type="text/javascript">
        var student = new Object();
        student.imie = "John";
        student.nazwisko = "Smith";
        student.id = 5;
        student.liczbaJedynek = 1;
        student.liczbaSzostek = 6;
        student.liczbaPiatek = 6;

        student.obliczSrednia = function () {
            return (student.liczbaJedynek * 1 + student.liczbaSzostek * 6 + student.liczbaPiatek * 5) / (student.liczbaJedynek + student.liczbaSzostek + student.liczbaPiatek);
        };

        student.pokazSzczegoly = function () {
            document.write("Student Id: " + student.id + "<br />");
            document.write("Nazwisko: " + student.nazwisko + " " + student.imie + "<br />");
            document.write("Średnia: " + student.obliczSrednia()+"<br /><br />");

        };

        student.pokazSzczegoly();
    </script>

    <script type="text/javascript">
        function Student(imie, nazwisko, liczbaJedynek, liczbaSzostek, liczbaPiatek, id) {

            this.imie = imie;
            this.nazwisko = nazwisko;
            this.id = id;
            this.liczbaJedynek = liczbaJedynek;
            this.liczbaSzostek = liczbaSzostek;
            this.liczbaPiatek = liczbaPiatek;

            this.obliczSrednia = function () {
                return (this.liczbaJedynek * 1 + this.liczbaSzostek * 6 + this.liczbaPiatek * 5) / (this.liczbaJedynek + this.liczbaSzostek + this.liczbaPiatek);
            };


            this.pokazSzczegoly = function () {
                document.write("Student Id: " + this.id + "<br />");
                document.write("Nazwisko: " + this.nazwisko + " " + this.imie + "<br />");
                document.write("Średnia: " + this.obliczSrednia()+"<br /><br />");

            };
        }

        var st1 = new Student("John", "Smith", 15, 85, 79, 90);
        var st2 = new Student("Hannah", "Turner", 23, 75, 80, 82);
        var st3 = new Student("Kevin", "White", 4, 93, 89, 90);
        var st4 = new Student("Rose", "Taylor", 11, 55, 63, 45);

        st1.pokazSzczegoly();
        st2.pokazSzczegoly();
        st3.pokazSzczegoly();
        st4.pokazSzczegoly();


    </script>

    <script type="text/javascript">
        function Student1(imie, nazwisko, oceny, id) {

            this.imie = imie;
            this.nazwisko = nazwisko;
            this.id = id;
            this.oceny = oceny;

            this.obliczSrednia = function () {
                var sumaOcen = 0;
                var liczbaOcen = 0;
                for (x in oceny){
                    sumaOcen = sumaOcen + oceny[x] * x;
                    liczbaOcen = liczbaOcen + oceny[x]; 
                }

                return sumaOcen/liczbaOcen;
            };


            this.pokazSzczegoly = function () {
                document.write("Student Id: " + this.id + "<br />");
                document.write("Nazwisko: " + this.nazwisko + " " + this.imie + "<br />");
                document.write("Średnia: " + this.obliczSrednia()+"<br /><br />");

            };
        }

        var st1 = new Student1("John", "Smith", {1: 15, 6:85, 5:79}, 90);
        var st2 = new Student1("Hannah", "Turner", {1:23, 6:75, 5:80}, 82);
        var st3 = new Student1("Kevin", "White",{1:4, 6:93, 5:89}, 90);
        var st4 = new Student1("Rose", "Taylor", {1:11, 6:55, 5:63}, 45);

        var st4 = new Student1("Anna", "Barnat", {1:11, 6:55, 5:63, 2:13, 4:14, 3:6}, 77);

        st1.pokazSzczegoly();
        st2.pokazSzczegoly();
        st3.pokazSzczegoly();
        st4.pokazSzczegoly();


    </script>
