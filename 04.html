<!DOCTYPE>
<html>

<head>
    <title>Loops!!!</title>
</head>

<body>

    <script type="text/javascript">
        var students = new Array("John", "Ann", "Aaron", "Edwin", "Elizabeth");

        document.write("<b>Tablica uczniów </b><br />");
        for (var i = 0; i < students.length; i++) {
            document.write(students[i] + "<br />");
        }

        document.write("Ciąg Fibonacciego do liczby 40<br />");
        var i = 0, j = 1, k;
        while (i < 40) {

            document.write(i + "<br />");

            k = i + j;
            i = j;
            j = k;

        }

        document.write("Liczby parzyste mniejsze od 20<br />");
        var i = 2;
        do {

            document.write(i + "<br />");
            i = i + 2;

        } while (i < 20)


        var oceny = [1,1,1,2,5,6,4,4,4,5,5,6,6,3,3];
        var srednia = 0;
        for (var x in oceny){
            srednia = srednia + oceny[x];
        }
        srednia = srednia / oceny.length;

        document.write("Średnia ocen "+ oceny + " = " + srednia);


    </script>

</body>

</html>
