<!DOCTYPE>
<html>

<head>
    <title>DOM!!!</title>
</head>

<body>

    <h1 id="naglowek">Witamy na stronie</h1>
    <p>Paragraf tekstu.</p>
    <h2>Tytuł sekcji</h2>
    <p id="drugiParagraf">Paragraf tekstu w sekcji</p>

    <input type="button" id="przycisk" value="Nie klikaj mnie!" />


    <script type="text/javascript">
        
        let mojTekst = document.getElementById("naglowek").innerHTML;
        alert("Pierwszy nagłówek to: " + mojTekst);

        let paragrafy = document.getElementsByTagName("p");
        alert("Paragrafy mają treść: " + paragrafy[0].innerHTML + " oraz " + paragrafy[0].innerHTML);
        document.getElementById("drugiParagraf").innerHTML = "Zmieniamy tu coś!";

        /////

        document.getElementById("przycisk").addEventListener("click", funkcjaDoKlikania);

        function funkcjaDoKlikania() {
            alert("No i po co klikasz? :)");
        }
    </script>

</body>

</html>
